<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - AlgoShop</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://cerenas.club/uploads/posts/2022-12/1670859268_cerenas-club-p-fon-dlya-arkhitekturnogo-plansheta-oboi-81.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #f8b400;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
            font-size: 32px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            overflow: auto; /* Added overflow auto to handle scrolling */
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #f8b400;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        .form-container button {
            background-color: #f8b400;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .form-container a {
            color: #f8b400;
            text-decoration: none;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .form-container a:hover {
            color: #e0a800;
        }

        .dashboard-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f8b400;
            color: #000;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .dashboard-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>Add User</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="Director">Director</option>
                <option value="Seller">Seller</option>
                <option value="HR">HR</option>
            </select>
            <button type="submit">Add User</button>
        </form>
        <a href="{% url 'user_list' %}">Back to User List</a>
    </div>
    <a href="{% url 'dashboard' %}" class="dashboard-btn">Return to Dashboard</a>
</body>
</html>
